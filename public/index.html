<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- NAME OF THE WEBSITE -->
    <title>Product Registration System</title>

    <!-- WEBSITE ICON -->
    <link rel="icon" href="images/leaf.jpg">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #236a4e;">
        <div class="container">
            <a class="navbar-brand">
                <img src="images/leaf.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
                <b>Product Registration System</b>
            </a>
        </div>
    </nav>

    <!-- TITLE BOX -->
    <div class="title_titleBox styles_background">
        <div class="styles_titleBox">
            <h1 class="title1">
                This website enables product registration based in <em>Blockchain</em>
            </h1>
            <h2 class="subtitle">The Blockchain will guarantee safety, immutability, real-time traceability and transparency.</h2>
        </div>
        <!-- BUTTONS -->
        <button type="button" class="btn button btn-lg" id="btnModalRegister">Sign up</button>
        <button type="button" class="btn button2 btn-lg" id="btnModalLogin">Login</button>
    </div>

    <!-- SIGN UP FORM -->
    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: #236a4e">Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameRegister" name="nameRegister" placeholder="Name"/>
                        <p id="nameErrorLoginRegister"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="passRegister" name="passRegister" placeholder="Password"/>
                        <p id="passErrorRegister"></p>
                        <p id="statusRegister"></p>
                    </div>
                    <div class="modal-footer d-block">
                        <button id="btnCancelRegister" class="btn btn-success float-end" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success float-end" id="btnSubmitRegister" onclick="validateRegister()">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN FORM -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: #236a4e;">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnLoginClose"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameLogin" name="nameLogin" placeholder="Name"/>
                        <p id="nameErrorLogin"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="passLogin" name="passLogin" placeholder="Password"/>
                        <p id="passErrorLogin"></p>
                        <p id="statusLogin"></p>
                    </div>
                    <div class="modal-footer d-block">
                        <p id="stRegister" class="float-start">Don't have an account yet? <a href="#">Sign up</a></p>
                        <button class="btn btn-success float-end" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success float-end" id="btnSubmitLogin" onclick="validateLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CALL JS FILE FROM JS FOLDER -->
    <script src="js/manufac.js"></script>
</body>
</html>
