<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- NAME OF THE WEBSITE -->
    <title>Product Registration System</title>

    <!-- WEBSITE ICON -->
    <link rel="icon" href="images/leaf.jpg">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #236a4e;">
        <div class="container">
            <a class="navbar-brand">
                <img src="images/leaf.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
                <b>Product Registration System</b>
            </a>
            <form class="form-inline">
                <button type="button" class="btn button3 btn-lg" onclick="prodSearch()">Search</button>
                <button type="button" class="btn button3 btn-lg" onclick="registProdPage()">Register Product</button>
                <button type="button" class="btn button3 btn-lg" onclick="logOff()">Logoff</button>
            </form>
        </div>
    </nav>

    <!-- QR Code Generator -->
    <div class="container" style="margin-top: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 class="textColor">Enter product name</h1>
        <input type = "text" placeholder = "Insert product name" id = "qrText">

        <div id = "imgBox">
            <img src = "" id = "qrImage">
        </div>

        <button class="button5" onclick="generateQR()">Generate QR Code</button>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- CALL JS FILE FROM JS FOLDER -->
    <script src="js/qrCodeFile.js"></script>
</body>
</html>
