<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- NAME OF THE WEBSITE -->
    <title>Product Registration System</title>

    <!-- WEBSITE ICON -->
    <link rel="icon" href="images/leaf.jpg">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #236a4e;">
        <div class="container">
            <a class="navbar-brand">
                <img src="images/leaf.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
                <b>Product Registration System</b>
            </a>
            <form class="form-inline">
                <button type="button" class="btn button3 btn-lg" onclick="prodSearch()">Search</button>
                <button type="button" class="btn button3 btn-lg" onclick="qrCodePage()">Generate QR Code</button>
                <button type="button" class="btn button3 btn-lg" onclick="logOff()">Logoff</button>
            </form>
        </div>
    </nav>

    <!-- PRODUCT REGISTRATION WELCOME PAGE -->
    <div class="title_titleBox styles_background">
        <div class="styles_titleBox1">
            <h1 class="title1">Welcome! Register your <em>product</em>!</h1>
        </div>
    </div>

    <!-- PRODUCT REGISTRATION FORM -->
    <!-- TITLE -->
    <div class="container">
        <hr style="margin-top: 50px; color: #236a4e; height: 5px; background-color: #236a4e;">
        <h1 class="registP_title"><b>Register Product</b></h1>
        <hr style="margin-top: 50px; color: #236a4e; height: 6px; background-color: #236a4e;">
    </div>

    <!-- FORM -->
    <div class="container">
        <form id="form">
            <div class="form-group">
                <label class="form-label"><b>Manufacturer Name</b></label>
                <br />
                <input class="sizing" type="text" id="manufacN" placeholder="Your Name" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Product ID</b></label>
                <br />
                <input class="sizing" type="number" id="prodID" placeholder="Product ID" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Product Name</b></label>
                <br />
                <input class="sizing" type="text" id="prodN" placeholder="Product Name" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Location</b></label>
                <br />
                <input class="sizing" type="text" id="prodLoc" placeholder="Where it was made" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Manufacturing Date</b></label>
                <br />
                <input class="sizing" type="date" id="manufacD" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Expiration Date</b></label>
                <br />
                <input class="sizing" type="date" id="expirationD" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Price (â‚¬)</b></label>
                <br />
                <input class="sizing" type="number" id="ogPrice" min="0.00" max="10000.00" placeholder="Original Price" required/>
            </div>
            <br />
            <div class="form-group">
                <label class="form-label"><b>Type</b></label>
                <br />
                <input class="sizing" type="text" id="typeP" placeholder="Ex.: fruit, vegetables, meat, fish, etc." required/>
            </div>
            <div class="form-group">
                <p id="statusProd"></p>
            </div>
            <br />
            <button type="button" class="btn btn-default button4" id="submitProd" onclick="submitProduct()">Submit</button>
        </form>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CALL JS FILE FROM JS FOLDER -->
    <script src="js/prodsRegist.js"></script>
</body>
</html>
